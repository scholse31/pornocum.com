<!-- Modal -->
<div id="videoModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
    <div class="bg-gray-900 p-4 rounded-lg relative w-11/12 md:w-3/4 lg:w-1/2">
        <button id="closeModal" class="absolute top-2 right-2 text-white text-2xl hover:text-red-500">&times;</button>
        <video id="modalVideo" src="" controls class="w-full rounded mb-2"></video>
        <div class="text-white">
            <h3 id="modalTitle" class="font-bold text-lg"></h3>
            <p id="modalCategory" class="text-gray-400"></p>
            <p id="modalViewsDate" class="text-gray-400 text-sm"></p>
        </div>
    </div>
</div>

<script>
    // Kategori Filtreleme
    const buttons = document.querySelectorAll('.category-btn');
    const videos = document.querySelectorAll('.video-card');

    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            const category = btn.getAttribute('data-category');

            buttons.forEach(b => {
                b.classList.replace('bg-blue-600', 'bg-gray-700');
                b.classList.remove('hover:bg-blue-700');
                b.classList.add('hover:bg-gray-600');
            });
            btn.classList.replace('bg-gray-700', 'bg-blue-600');
            btn.classList.add('hover:bg-blue-700');

            videos.forEach(v => {
                if(category === 'all' || v.getAttribute('data-category') === category){
                    v.style.display = 'block';
                } else {
                    v.style.display = 'none';
                }
            });
        });
    });

    // Modal Video ve Bilgi
    const modal = document.getElementById('videoModal');
    const modalVideo = document.getElementById('modalVideo');
    const modalTitle = document.getElementById('modalTitle');
    const modalCategory = document.getElementById('modalCategory');
    const modalViewsDate = document.getElementById('modalViewsDate');
    const closeModal = document.getElementById('closeModal');

    videos.forEach(v => {
        v.addEventListener('click', () => {
            modalVideo.src = v.getAttribute('data-video');
            modalTitle.textContent = v.getAttribute('data-title');
            modalCategory.textContent = "Kategori: " + v.getAttribute('data-category');
            modalViewsDate.textContent = v.getAttribute('data-views') + " gÃ¶rÃ¼ntÃ¼leme â€¢ " + v.getAttribute('data-date');
            modal.classList.remove('hidden');
            modalVideo.play();
        });
    });

    closeModal.addEventListener('click', () => {
        modalVideo.pause();
        modalVideo.src = '';
        modal.classList.add('hidden');
    });

    modal.addEventListener('click', e => {
        if(e.target === modal){
            modalVideo.pause();
            modalVideo.src = '';
            modal.classList.add('hidden');
        }
    });
</script>
